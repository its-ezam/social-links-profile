<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <section class="main">
    <div class="main__card">
      <img class="card__image" src="./assets/images/avatar-jessica.jpeg" alt="Image profile of a black woman.">
      <h2 class="card__name">
        Jessica Randall
      </h2>
      <h4 class="card__location">
        London, United Kingdom
      </h4>
      <p class="card__description">
        "Front-end developer and avid reader."
      </p>

      <div class="card__column">
        <button class="column__button column__button--github">GitHub</button>
        <button class="column__button column__button--frontend-mentor">Frontend Mentor</button>
        <button class="column__button column__button--linkedin">LinkedIn</button>
        <button class="column__button column__button--twitter">Twitter</button>
        <button class="column__button column__button--instagram">Instagram</button>
      </div>
    </div>
  </section>

</body>
</html>
